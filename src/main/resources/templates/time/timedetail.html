<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>버스시간표</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<!--header-->
<div th:insert="common/header.html" id="header"></div>



<div class="m-5">
    <div class="my-2">
        <h3>총 <span th:text="${businfos.totalElements}"></span>건</h3>
    </div>
    <table class="table text-center">
        <thead>
        <tr>
            <th scope="col">목적지</th>
            <th scope="col">시간</th>
            <th scope="col">경유</th>
            <th scope="col">참고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="businfo : ${businfos}" >
            <td th:text="${businfo.arrival}"></td>
            <td th:text="${businfo.departtime}"></td>
            <td th:text="${businfo.layover}"></td>
            <td th:text="${businfo.note}"></td>
        </tr>
        </tbody>
    </table>
</div>


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center"
        th:with="start=${T(java.lang.Math).floor(businfos.number/10)*10 + 1}, last=(${start + 9 < businfos.totalPages ? start + 9 : businfos.totalPages})">

        <li class="page-item">
            <a class="page-link" th:href="@{/searchtime(page=1, arrival=${arrival})}">
                <span>처음</span>
            </a>
        </li>

        <li class="page-item" th:class="${businfos.first} ? 'disabled'">
            <a class="page-link" th:href="${businfos.first} ? '#' : @{/searchtime(page=${businfos.number}, arrival=${arrival})}">
                <span>이전</span>
            </a>
        </li>

        <li th:class="${page == businfos.number + 1} ? 'disabled'" aria-current="page" th:each="page : ${#numbers.sequence(start, last)}">
            <a class="page-link" th:text="${page}" th:href="@{/searchtime(page=${page}, arrival=${arrival})}"></a>
        </li>

        <li class="page-item"  th:class="${businfos.last} ? 'disabled'">
            <a class="page-link" th:href="${businfos.last} ? '#' : @{/searchtime(page=${businfos.number + 2}, arrival=${arrival})}">
                <span>다음</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/searchtime(page=${businfos.totalPages}, arrival=${arrival})}">
                <span>마지막</span>
            </a>
        </li>
    </ul>
</nav>


<!--footer-->
<div th:insert="common/footer.html" id="footer"></div>


</body>
</html>
