<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시간 추가</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<!--header-->
<div th:insert="common/header.html" id="header"></div>

<div class="m-5">
    <h3>시간 추가</h3>
    <form action="/timeadd" method="post">

        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" th:name="arrival" id="arrival">
                <option selected>목적지</option>
                <option value="동서울">동서울</option>
                <option value="인천">인천</option>
                <option value="안양, 부천">안양, 부천</option>
                <option value="수원">수원</option>
                <option value="안산">안산</option>
                <option value="평택">평택</option>
                <option value="이황리">이황리</option>
                <option value="태평리">태평리</option>
                <option value="하이닉스">하이닉스</option>
            </select>
        </div>

        <div class="form-floating mb-3">
            <input type="time" class="form-control" name="departtime" id="departtime" placeholder="시간">
            <label for="departtime">출발시간</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="layover" id="layover" placeholder="경유지">
            <label for="layover">경유지</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="note" id="note" placeholder="참고">
            <label for="note">참고</label>
        </div>

        <div class="my-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                등록
            </button>
        </div>
    </form>
</div>

<!--footer-->
<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
