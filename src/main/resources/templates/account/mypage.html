<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<!--header-->
<div th:insert="common/header.html" id="header"></div>

<div class="m-5">

    <h3>마이페이지</h3>

    <form class="row g-3" th:action="@{/mypage}"  method="post">
        <div class="col-md-6">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" th:value="${accountDetails.account.username}" id="username" name="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:value="${accountDetails.account.password}" id="password" name="password">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" th:value="${accountDetails.account.email}" id="email" name="email">
        </div>
        <div class="col-12">
            <label for="phone" class="form-label">전화번호</label>
            <input type="tel" class="form-control" th:value="${accountDetails.account.phone}" id="phone" name="phone">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>




<!--footer-->
<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
