<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">장호원터미널</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/notice}">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/location}">터미널 위치</a>
                </li>
                <li class="nav-item"  sec:authorize="${hasAnyRole('ADMIN')}">
                    <a class="nav-link" th:href="@{/timeadd}">시간표 추가</a>
                </li>
            </ul>
        </div>

        <a class="mx-2 text-white text-decoration-none" sec:authorize="isAuthenticated()" th:text="${#authentication.name + ' 님 환영합니다.'}"></a>

        <a class="btn btn-secondary" role="button" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
        <a class="btn btn-secondary mx-2" role="button" sec:authorize="!isAuthenticated()" th:href="@{/login}">로그인</a>
        <a class="btn btn-secondary" role="button" sec:authorize="!isAuthenticated()" th:href="@{/signup}">회원가입</a>

    </div>
</nav>




</body>
</html>
