<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<!--header-->
<div th:insert="common/header.html" id="header"></div>

<div class="m-5">
    <h3>글쓰기</h3>
    <form th:action="@{/write}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="title" id="title" placeholder="Leave a title here">
            <label for="title">제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="writer" id="writer" th:value="${#authentication.name}" readonly>
            <label for="writer">작성자</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" style="height: 300px" name="content" id="content" placeholder="Leave a comment here"></textarea>
            <label for="content">내용</label>
        </div>
        <div class="my-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                등록
            </button>
        </div>
    </form>
</div>

<!--footer-->
<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
